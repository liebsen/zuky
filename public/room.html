<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zuky</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/bulma.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img src="/img/doge.png" alt="doge logo" class="logo-img" />
        <h1 class="logo-text">
          Zu<span class="logo-highlight">ky</span>
        </h1>
      </div>
    </header>
    <div class="content-container">
      <div class="active-users-panel" id="active-user-container">
        <h3 class="panel-title">Active Users:</h3>
      </div>
      <div class="video-chat-container">
        <h2 class="talk-info" id="talking-with-info">
          Select active user on the left menu.
        </h2>
        <div class="video-container has-text-left columns is-mobile">
        </div>
      </div>
    </div>
    <pre id="debug"/>
    <script src="/js/fontawesome.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/room.js"></script>
  </body>
</html>
